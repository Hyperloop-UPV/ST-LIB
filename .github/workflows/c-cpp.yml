name: Build and Tests  CI

on:
  push:
    branches: ["main", "development"]
  pull_request:
    branches: ["main", "development"]

jobs:
  build:
    name: Build ST-LIB
    strategy:
      matrix:
        build_type: [hardware,simulator]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: carlosperate/arm-none-eabi-gcc-action@v1
      - run: arm-none-eabi-gcc --version
      - name: Build 
        run: ./tools/build.sh ${{matrix.build_type}}
      - name: Upload test-binary
        uses: actions/upload-artifact@v4
        with:
          name: stlib_test
          path: out/build/simulator/Tests/stlib-test
          retention-days: 1
        #this is because hardware build doesnot create the 
        # test executable
        continue-on-error: true
  Run-Tests:
    name: Run Simulator tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download test binary
        uses: actions/download-artifact@v4
        with:
          name: stlib_test
      - name: Run test
        run: ./tools/run_sim_tests.sh